
apply plugin: 'java'
apply plugin: 'scala'

repositories {
    jcenter()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.13'    
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.10'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.13', version: '2.6.10'
    compile group: 'com.typesafe.akka', name: 'akka-agent_2.13', version: '2.5.32'  
    compile group: 'com.typesafe.akka', name: 'akka-testkit_2.13', version: '2.6.10'    
    compile 'junit:junit:4.12'  
    
    
}
