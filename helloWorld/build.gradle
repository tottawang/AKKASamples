
apply plugin: 'java'
apply plugin: 'scala'

repositories {
    jcenter()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.13'    
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.10'
    
    testCompile 'junit:junit:4.12'
    testCompile 'com.typesafe.akka:akka-actor-tests_2.11:2.4-M2'
    testCompile 'com.typesafe.akka:akka-testkit_2.11:2.4.2-RC1'
}
